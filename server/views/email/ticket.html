<div id='header'>
	<img src='http://www.sticky-keys.com/img/small-logo.png' alt='Sticky Keys Logo' />
	<h1>Appointment for {{ fullName }}
</div>

<div id='content'>
	<p>{{ fullName }} has submitted a ticket.</p>
	<p>Email Address: {{ email }}</p>
	<p>Phone number: {{ phone }}</p>
	<p>Allow emails: {{ allowEmail }}</p>
	<p>Problem: {{ problem }}</p>
</div>

<div id='footer'>
	<small>Sticky Keys Automated Ticket System</small>
</div>
